<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<div class="container">
    <div th:replace="fragments/homeButton :: homeButton"/>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>회원명</th>
            <th>트레이너명</th>
            <th>수정</th>
            <th>삭제</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="board : ${boards}">
            <td th:text="${board.id}"></td>
            <td th:text="${board.reserve.name}"></td>
            <td th:text="${board.trainer.name}"></td>
            <td>
                <a th:href="@{/boards/update/{id}(id=${board.id})}" class="btn btn-primary" role="button">수정</a>
            </td>
            <td>
                <a th:href="@{/boards/delete/{id}(id=${board.id})}" class="btn btn-primary" role="button">삭제</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
