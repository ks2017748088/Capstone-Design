<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<div class="container">
    <div th:replace="fragments/homeButton :: homeButton"/>
    <form role="form" th:action="@{/trainers/update/{id}(id=${trainers.id})}" th:object="${trainers}"
          method="post">
        <div class="form-group">
            <label th:for="name">트레이너명</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름"
                   th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="field">전문분야</label>
            <input type="text" th:field="*{field}" class="form-control" placeholder="전문분야"
                   th:class="${#fields.hasErrors('field')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('field')}" th:errors="*{field}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="time">트레이닝시간</label>
            <input type="text" th:field="*{time}" class="form-control" placeholder="트레이닝시간"
                   th:class="${#fields.hasErrors('time')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('time')}" th:errors="*{time}">Incorrect date</p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
