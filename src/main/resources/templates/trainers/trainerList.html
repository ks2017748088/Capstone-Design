<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>

<div class="container">
    <div th:replace="fragments/homeButton :: homeButton"/>
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>이름</th>
                <th>등록일</th>
                <th>기간</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="trainer : ${trainers}">
                <td th:text="${trainer.id}"></td>
                <td th:text="${trainer.name}"></td>
                <td th:text="${trainer.date}"></td>
                <td th:text="${trainer.period}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
