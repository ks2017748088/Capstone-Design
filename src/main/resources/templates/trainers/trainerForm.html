<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<style>
    .fieldError {
        border-color: #bd2130;
    }

</style>
<body>

<div class="container">
    <div th:replace="fragments/homeButton :: homeButton"/>
    <form role="form" action="/trainers/new" th:object="${trainerForm}"
          method="post">
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요"
                   th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="date">등록일</label>
            <input type="text" th:field="*{date}" class="form-control" placeholder="등록일을 입력하세요"
                   th:class="${#fields.hasErrors('date')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('date')}" th:errors="*{date}">Incorrect date</p>
        </div><div class="form-group">
        <label th:for="period">기간</label>
        <input type="text" th:field="*{period}" class="form-control" placeholder="기간을 입력하세요"
               th:class="${#fields.hasErrors('period')}? 'form-control fieldError' : 'form-control'">
        <p th:if="${#fields.hasErrors('period')}" th:errors="*{period}">Incorrect date</p>
    </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
