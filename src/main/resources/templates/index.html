<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="fragments/header :: header">
    <title>헬스장 회원 관리 페이지</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
</head>

<body>
<div class="container">
    <div>
        <ul class="nav nav-pills pull-right">
            <li><a href="/menu">메뉴</a></li>
        </ul>
    </div>
    <div class="jumbotron"><h1>헬스장 회원 관리 페이지</h1>
        <p><a class="btn btn-lg btn-info" th:href="@{/loginUser}">회원가입</a>
        <p sec:authorize="isAnonymous()"><a class="btn btn-lg btn-info" th:href="@{/reserve}">로그인</a></p>
        <p sec:authorize="isAuthenticated()"><a class="btn btn-lg btn-info" th:href="@{/logout}">로그아웃</a></p>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>

</html>
