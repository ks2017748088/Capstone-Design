<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<div class="container">
    <div th:replace="fragments/homeButton :: homeButton"/>
    <form role="form" th:action="@{/reserves/update/{id}(id=${reserves.id})}" th:object="${reserves}"
          method="post">
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름"
                   th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="period">등록기간</label>
            <input type="text" th:field="*{period}" class="form-control" placeholder="등록기간"
                   th:class="${#fields.hasErrors('period')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('period')}" th:errors="*{period}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="date">예약날짜</label>
            <input type="text" th:field="*{date}" class="form-control" placeholder="예약날짜"
                   th:class="${#fields.hasErrors('date')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('date')}" th:errors="*{date}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="time">예약시간</label>
            <input type="text" th:field="*{time}" class="form-control" placeholder="예약시간"
                   th:class="${#fields.hasErrors('time')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('time')}" th:errors="*{time}">Incorrect date</p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
