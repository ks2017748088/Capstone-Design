<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>

<div class="container">
    <div th:replace="fragments/homeButton :: homeButton"/>
    <form role="form" action="/reserves/new" th:object="${reserveForm}"
          method="post">
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요"
                   th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="date">날짜</label>
            <input type="text" th:field="*{date}" class="form-control" placeholder="날짜를 입력하세요"
                   th:class="${#fields.hasErrors('date')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('date')}" th:errors="*{date}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="time">시간</label>
            <input type="text" th:field="*{time}" class="form-control" placeholder="시간을 입력하세요"
                   th:class="${#fields.hasErrors('time')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('time')}" th:errors="*{time}">Incorrect date</p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
