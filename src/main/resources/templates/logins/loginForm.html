<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<style>
    .fieldError {
        border-color: #bd2130;
    }

</style>
<body>

<div class="container">
    <div th:replace="fragments/homeButton :: homeButton"/>
    <form role="form" action="/logins/new" th:object="${loginForm}"
          method="post">
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요"
                   th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="number">주민번호</label>
            <input type="text" th:field="*{number}" class="form-control" placeholder="주민번호를 입력하세요"
                   th:class="${#fields.hasErrors('number')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('number')}" th:errors="*{number}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="pwd">비밀번호</label>
            <input type="text" th:field="*{pwd}" class="form-control" placeholder="비밀번호를 입력하세요"
                   th:class="${#fields.hasErrors('pwd')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('pwd')}" th:errors="*{pwd}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="address">주소</label>
            <input type="text" th:field="*{address}" class="form-control" placeholder="주소를 입력하세요"
                   th:class="${#fields.hasErrors('address')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="email">이메일</label>
            <input type="text" th:field="*{email}" class="form-control" placeholder="이메일을 입력하세요"
                   th:class="${#fields.hasErrors('email')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Incorrect date</p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
