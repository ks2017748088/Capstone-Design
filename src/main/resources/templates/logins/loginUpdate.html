<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <h1>회원가입</h1>
    <form role="form" th:action="@{/logins/update/{id}(id=${loginUser.id})}" th:object="${userForm}" method="post">
        <!--        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->

        <div class="form-group">
            <label th:for="username">이름</label>
            <input type="text" th:field="*{username}" class="form-control" placeholder="이름">
        </div>
        <div class="form-group">
            <label th:for="date">생년월일</label>
            <input type="text" th:field="*{date}" class="form-control" placeholder="생년월일(yymmdd)">
        </div>
        <div class="form-group">
            <label th:for="sex">성별</label>
            <input type="text" th:field="*{sex}" class="form-control" placeholder="성별(남, 여)">
        </div>
        <div class="form-group">
            <label th:for="phone">전화번호</label>
            <input type="text" th:field="*{phone}" class="form-control" placeholder="전화번호( - 생략)">
        </div>
        <div class="form-group">
            <label th:for="userid">아이디</label>
            <input type="text" th:field="*{userid}" class="form-control" placeholder="아이디">
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" class="form-control" th:field="*{password}" placeholder="비밀번호">
        </div>
        <div class="form-group">
            <label th:for="email">이메일</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="이메일">
        </div>
        <div class="form-group">
            <label class="col-form-label">권한</label>
            <select class="form-control" th:field="*{role}">
                <option th:each="roleValue : ${T(com.nayoung.app.domain.Role).values()}"
                        th:value="${roleValue.name()}"
                        th:text="${roleValue.krText}">
                    val
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
</div>
</body>
</html>
